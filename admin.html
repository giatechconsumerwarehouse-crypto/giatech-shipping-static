<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel - Update Shipments</h1>

  <form id="admin-form">
    <label for="admin-trackingId">Tracking ID:</label>
    <input type="text" id="admin-trackingId" placeholder="Enter tracking ID" required>

    <label for="admin-status">Status:</label>
    <select id="admin-status" required>
      <option value="Processing">Processing</option>
      <option value="In Transit">In Transit</option>
      <option value="At Destination">At Destination</option>
      <option value="Delivered">Delivered</option>
    </select>

    <label for="admin-location">Location:</label>
    <input type="text" id="admin-location" placeholder="Enter current location">

    <button type="submit">Update Shipment</button>
  </form>

  <!-- Firebase + Scripts -->
  <script type="module" src="/scripts/admin.js"></script>
</body>
</html>
