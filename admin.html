<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script type="module" src="scripts/firebase.js"></script>
</head>
<body>
  <h1>Admin Dashboard - Giatech Shipping</h1>

  <!-- Protect Admin Page -->
  <script type="module">
    import { auth } from "./scripts/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const user = document.createElement("div");
    user.id = "userBox";
    document.body.appendChild(user);

    onAuthStateChanged(auth, (u) => {
      if (!u) {
        // If not logged in â†’ redirect to login
        window.location.href = "login.html";
      } else {
        user.innerHTML = `
          Logged in as: <strong>${u.email}</strong>
          <button id="logoutBtn">Logout</button>
        `;
        document.getElementById("logoutBtn").addEventListener("click", async () => {
          await signOut(auth);
          window.location.href = "login.html";
        });
      }
    });
  </script>

  <!-- Admin Form -->
  <form id="adminForm">
    <input type="text" id="trackingId" placeholder="Tracking ID" required>
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <input type="text" id="location" placeholder="Current Location">

    <select id="status">
      <option value="Order Placed">Order Placed</option>
      <option value="Processing">Processing</option>
      <option value="Shipped">Shipped</option>
      <option value="Delivered">Delivered</option>
    </select>

    <button type="submit">Save / Update Shipment</button>
  </form>

  <div id="adminResult" style="display:none;" class="result-box"></div>

  <!-- Admin Script -->
  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
