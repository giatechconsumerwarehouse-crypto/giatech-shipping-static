<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="admin-container">
    <h2>📦 Admin Panel</h2>
    <p>Manage and update shipment details here.</p>

    <!-- Shipment Form -->
    <form id="shipmentForm" onsubmit="event.preventDefault(); saveShipment();">
      <label for="trackingId">Tracking ID:</label>
      <input type="text" id="trackingId" placeholder="Enter Tracking ID" required />

      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" placeholder="Enter Client Name" />

      <label for="status">Status:</label>
      <select id="status">
        <option value="Order Placed">Order Placed</option>
        <option value="In Transit">In Transit</option>
        <option value="Out for Delivery">Out for Delivery</option>
        <option value="Delivered">Delivered</option>
      </select>

      <label for="location">Current Location:</label>
      <input type="text" id="location" placeholder="Enter Current Location" />

      <label>
        <input type="checkbox" id="stopped" />
        Stop Shipment (Hold)
      </label>

      <div class="btn-group">
        <button type="submit">💾 Save Shipment</button>
        <button type="button" onclick="fetchShipment()">🔍 Fetch Shipment</button>
      </div>
    </form>

    <!-- Result box -->
    <div id="adminResult"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="scripts/firebase.js"></script>
  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
