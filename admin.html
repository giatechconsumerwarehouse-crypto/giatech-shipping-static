<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Giatech Shipping</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { color: #333; }
    form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #proofMessage { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Admin Panel - Giatech Shipping</h1>
  <button id="logoutBtn">Logout</button>

  <!-- Update Shipment -->
  <h2>Update Shipment</h2>
  <form id="updateForm">
    <input type="text" id="trackingNumber" placeholder="Tracking Number" required>
    <input type="text" id="status" placeholder="Status (Processing, Shipped, Delivered)" required>
    <button type="submit">Update Shipment</button>
  </form>
  <p id="updateMessage"></p>

  <!-- Upload Delivery Proof -->
  <h2>Upload Delivery Proof</h2>
  <form id="proofForm">
    <input type="text" id="proofTrackingNumber" placeholder="Tracking Number" required>
    <input type="file" id="proofFile" accept="image/*,.pdf" required>
    <button type="submit">Upload Proof</button>
  </form>
  <p id="proofMessage"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // üîë Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD4rtE-D8HT4BxUjAz-opq1S2y8OeXzBXw",
      authDomain: "giatech-shipping.firebaseapp.com",
      databaseURL: "https://giatech-shipping-default-rtdb.firebaseio.com",
      projectId: "giatech-shipping",
      storageBucket: "giatech-shipping.appspot.com",
      messagingSenderId: "906996624627",
      appId: "1:906996624627:web:9d8b8cfa4e210202009b86"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    // ‚úÖ Protect admin page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });

    // ‚úÖ Update Shipment
    document.getElementById("updateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const trackingNumber = document.getElementById("trackingNumber").value;
      const status = document.getElementById("status").value;

      try {
        const shipmentRef = ref(db, "shipments/" + trackingNumber);
        await update(shipmentRef, { status: status });
        document.getElementById("updateMessage").innerText = "‚úÖ Shipment updated!";
      } catch (error) {
        console.error(error);
        document.getElementById("updateMessage").innerText = "‚ùå Error updating shipment.";
      }
    });

    // ‚úÖ Upload Delivery Proof
    document.getElementById("proofForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const trackingNumber = document.getElementById("proofTrackingNumber").value;
      const file = document.getElementById("proofFile").files[0];

      if (!file) {
        document.getElementById("proofMessage").innerText = "‚ö†Ô∏è Please select a file.";
        return;
      }

      try {
        const storageRef = sRef(storage, "proofs/" + trackingNumber + "_" + file.name);
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        const shipmentRef = ref(db, "shipments/" + trackingNumber);
        await update(shipmentRef, { proofURL: downloadURL });

        document.getElementById("proofMessage").innerText = "‚úÖ Proof uploaded successfully!";
      } catch (error) {
        console.error(error);
        document.getElementById("proofMessage").innerText = "‚ùå Error uploading file.";
      }
    });
  </script>
</body>
</html>
