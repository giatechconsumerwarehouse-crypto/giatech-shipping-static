<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, setDoc, doc, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”‘ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD4rtE-D8HT4BxUjAz-opq1S2y8OeXzBXw",
  authDomain: "giatech-shipping.firebaseapp.com",
  projectId: "giatech-shipping",
  storageBucket: "giatech-shipping.firebasestorage.app",
  messagingSenderId: "906996624627",
  appId: "1:906996624627:web:9d8b8cfa4e210202009b86"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function addUpdateShipment(event) {
      event.preventDefault();
      const number = document.getElementById("shipNumber").value;
      const status = document.getElementById("shipStatus").value;
      const location = document.getElementById("shipLocation").value;
      const eta = document.getElementById("shipETA").value;

      await setDoc(doc(db, "shipments", number), {
        status, location, eta
      });

      alert("âœ… Shipment updated successfully!");
      document.getElementById("shipment-form").reset();
      displayShipments();
    }

    async function displayShipments() {
      const list = document.getElementById("shipment-list");
      list.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "shipments"));
      querySnapshot.forEach((docSnap) => {
        const s = docSnap.data();
        list.innerHTML += `
          <div class="card">
            <h3>Tracking #${docSnap.id}</h3>
            <p>Status: ${s.status}</p>
            <p>Location: ${s.location}</p>
            <p>ETA: ${s.eta}</p>
          </div>
        `;
      });
    }

    window.addEventListener("DOMContentLoaded", displayShipments);
    window.addUpdateShipment = addUpdateShipment;
  </script>
</head>
<body>

  <header>
    <h1>ðŸ›  Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tracking.html">Tracking</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <div class="container">
    <h2>ðŸ“¦ Add / Update Shipment</h2>
    <form id="shipment-form" onsubmit="addUpdateShipment(event)">
      <input type="text" id="shipNumber" placeholder="Tracking Number" required>
      <input type="text" id="shipStatus" placeholder="Status (In Transit, Delivered...)" required>
      <input type="text" id="shipLocation" placeholder="Current Location" required>
      <input type="text" id="shipETA" placeholder="ETA or Delivered" required>
      <button type="submit">Save</button>
    </form>

    <h2>ðŸ“‹ Current Shipments</h2>
    <div id="shipment-list"></div>
  </div>

  <footer>
    <p>&copy; 2025 Giatech Shipping. All Rights Reserved.</p>
  </footer>

</body>
</html>
