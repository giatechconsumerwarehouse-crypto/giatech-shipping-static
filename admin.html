<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel</h1>
    <p>Welcome, Admin. Use this panel to manage shipments.</p>

    <!-- Shipment Form -->
    <form id="addShipmentForm">
      <label for="trackingId">Tracking ID</label>
      <input type="text" id="trackingId" placeholder="Enter tracking ID" required />

      <label for="clientName">Client Name</label>
      <input type="text" id="clientName" placeholder="Client name" required />

      <label for="origin">Origin</label>
      <input type="text" id="origin" placeholder="Origin" required />

      <label for="destination">Destination</label>
      <input type="text" id="destination" placeholder="Destination" required />

      <label for="status">Status</label>
      <select id="status" required>
        <option value="Order Placed">Order Placed</option>
        <option value="Processing">Processing</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
      </select>

      <label for="lat">Latitude</label>
      <input type="number" step="any" id="lat" placeholder="Latitude (optional)" />

      <label for="lng">Longitude</label>
      <input type="number" step="any" id="lng" placeholder="Longitude (optional)" />

      <label for="proofUrl">Proof of Delivery (Image URL)</label>
      <input type="url" id="proofUrl" placeholder="https://example.com/proof.jpg" />

      <button type="submit">Save Shipment</button>
    </form>

    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <script src="scripts/firebase.js"></script>
  <script src="scripts/admin.js"></script>
</body>
</html>
