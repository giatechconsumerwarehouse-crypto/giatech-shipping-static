<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="admin-container">
    <h1>Welcome, Admin</h1>
    <button id="logoutBtn">Logout</button>

    <h2>Manage Shipments</h2>
    <form id="shipmentForm">
      <input type="text" id="trackingNumber" placeholder="Tracking Number" required>
      <input type="text" id="status" placeholder="Status (e.g. Shipped, Delivered)" required>
      <button type="submit">Update Shipment</button>
    </form>

    <h3>All Shipments</h3>
    <ul id="shipmentList"></ul>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD4rtE-D8HT4BxUjAz-opq1S2y8OeXzBXw",
      authDomain: "giatech-shipping.firebaseapp.com",
      databaseURL: "https://giatech-shipping-default-rtdb.firebaseio.com",
      projectId: "giatech-shipping",
      storageBucket: "giatech-shipping.firebasestorage.app",
      messagingSenderId: "906996624627",
      appId: "1:906996624627:web:9d8b8cfa4e210202009b86"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Protect page: redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    // Handle shipment form
    const form = document.getElementById("shipmentForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const trackingNumber = document.getElementById("trackingNumber").value;
      const status = document.getElementById("status").value;

      db.collection("shipments").doc(trackingNumber).set({
        trackingNumber,
        status,
        updatedAt: new Date().toISOString()
      })
      .then(() => {
        alert("Shipment updated!");
        form.reset();
        loadShipments();
      })
      .catch(err => alert(err.message));
    });

    // Load shipments
    function loadShipments() {
      const list = document.getElementById("shipmentList");
      list.innerHTML = "";

      db.collection("shipments").get().then(snapshot => {
        snapshot.forEach(doc => {
          const item = doc.data();
          const li = document.createElement("li");
          li.textContent = `${item.trackingNumber}: ${item.status}`;
          list.appendChild(li);
        });
      });
    }

    loadShipments();
  </script>
</body>
</html>
