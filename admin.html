<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Giatech Shipping</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>ðŸšš Admin Panel - Manage Shipments</h2>
    <form id="shipmentForm">
      <label>Tracking Number:</label>
      <input type="text" id="trackingNumber" required><br><br>

      <label>Status:</label>
      <input type="text" id="status" required><br><br>

      <label>Destination:</label>
      <input type="text" id="destination" required><br><br>

      <label>Last Updated:</label>
      <input type="date" id="lastUpdated" required><br><br>

      <label>Proof of Delivery Note:</label>
      <input type="text" id="proofNote"><br><br>

      <button type="submit">Save Shipment</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyD4rtE-D8HT4BxUjAz-opq1S2y8OeXzBXw",
  authDomain: "giatech-shipping.firebaseapp.com",
  databaseURL: "https://giatech-shipping-default-rtdb.firebaseio.com",
  projectId: "giatech-shipping",
  storageBucket: "giatech-shipping.firebasestorage.app",
  messagingSenderId: "906996624627",
  appId: "1:906996624627:web:9d8b8cfa4e210202009b86"
};


    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("shipmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const trackingNumber = document.getElementById("trackingNumber").value.trim();
      const status = document.getElementById("status").value.trim();
      const destination = document.getElementById("destination").value.trim();
      const lastUpdated = document.getElementById("lastUpdated").value;
      const proofNote = document.getElementById("proofNote").value.trim();

      try {
        await db.collection("shipments").doc(trackingNumber).set({
          trackingNumber,
          status,
          destination,
          lastUpdated,
          proofNote
        });
        document.getElementById("message").innerHTML = "<span style='color:green;'>Shipment saved successfully âœ…</span>";
        e.target.reset();
      } catch (error) {
        document.getElementById("message").innerHTML = "<span style='color:red;'>Error: " + error.message + "</span>";
      }
    });
  </script>
</body>
</html>
