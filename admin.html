<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel</h1>
    <p>Welcome, Admin! Here you can manage shipments and update tracking.</p>

    <!-- Example Tracking Form -->
    <form id="update-form">
      <input type="text" id="trackingId" placeholder="Tracking ID" required>
      <input type="text" id="status" placeholder="Update Status" required>
      <button type="submit">Update Tracking</button>
    </form>

    <button id="logout-btn">Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="/scripts/firebase.js"></script>
<script src="/scripts/admin.js"></script>
