<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="scripts/firebase.js"></script>
</head>
<body>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Create Shipment -->
    <section>
      <h2>Create Shipment</h2>
      <form id="createShipmentForm">
        <input type="text" id="trackingId" placeholder="Tracking ID" required>
        <input type="text" id="clientName" placeholder="Client Name" required>
        <input type="text" id="origin" placeholder="Origin" required>
        <input type="text" id="destination" placeholder="Destination" required>
        <button type="submit">Create Shipment</button>
      </form>
    </section>

    <!-- Update Shipment -->
    <section>
      <h2>Update Shipment</h2>
      <form id="updateShipmentForm">
        <input type="text" id="updateTrackingId" placeholder="Tracking ID" required>

        <select id="statusSelect">
          <option value="">Select Status</option>
          <option value="Order Placed">Order Placed</option>
          <option value="Processing">Processing</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
        </select>

        <input type="number" id="latitude" placeholder="Latitude (optional)">
        <input type="number" id="longitude" placeholder="Longitude (optional)">
        
        <input type="file" id="proofFile" accept="image/*">

        <button type="submit">Update Shipment</button>
      </form>
    </section>

    <!-- Live Database -->
    <section>
      <h2>All Shipments</h2>
      <table border="1" width="100%">
        <thead>
          <tr>
            <th>Tracking ID</th>
            <th>Client</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="shipmentsTable"></tbody>
      </table>
    </section>
  </div>

  <script src="scripts/admin.js"></script>
</body>
</html>
