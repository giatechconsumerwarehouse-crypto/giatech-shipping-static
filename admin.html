<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="admin-section">
      <h2>Manage Shipments</h2>
      <form id="shipmentForm">
        <input type="text" id="trackingNumber" placeholder="Tracking Number" required>
        <input type="text" id="origin" placeholder="Origin" required>
        <input type="text" id="destination" placeholder="Destination" required>
        <input type="text" id="status" placeholder="Status" required>
        <input type="text" id="eta" placeholder="ETA (YYYY-MM-DD)" required>
        <input type="number" id="progress" placeholder="Progress %" required>
        <button type="submit">Save Shipment</button>
      </form>
      <div id="adminMessage"></div>
    </section>
  </main>

  <script type="module" src="./scripts/firebase.js"></script>
  <script type="module" src="./scripts/admin.js"></script>
</body>
</html>
<!-- Delivery Proof Section -->
<div class="form-section">
  <h2>Upload Delivery Proof</h2>
  <input type="text" id="proofTrackingId" placeholder="Enter Tracking ID" required>
  <input type="file" id="proofFile" accept="image/*">
  <button onclick="uploadProof()">Upload Proof</button>
</div>
