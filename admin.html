<body class="admin-body">
  <header class="admin-header">
    <h1>ðŸš¢ Giatech Shipping Admin Panel</h1>
  </header>

  <!-- Login Form -->
  <section id="loginSection" class="admin-card">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email">
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="admin-card" style="display:none;">
    <h2>Update Shipment</h2>
    <input type="text" id="trackingId" placeholder="Tracking ID">
    <input type="text" id="location" placeholder="Current Location">
    <select id="status">
      <option>Order Placed</option>
      <option>Processing</option>
      <option>Shipped</option>
      <option>Delivered</option>
    </select>
    <button onclick="updateShipment()">Update</button>
    <p id="updateMessage"></p>
  </section>
</body>
