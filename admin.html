<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Giatech Shipping Admin</h1>
  </header>

  <!-- Login Section -->
  <section id="login-section">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="adminEmail" placeholder="Email" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </section>

  <!-- Dashboard Section (hidden until login) -->
  <section id="dashboard-section" style="display:none;">
    <h2>Shipment Management</h2>

    <!-- Add Shipment -->
    <h3>Add New Shipment</h3>
    <form id="addShipmentForm">
      <input type="text" id="trackingNumber" placeholder="Tracking Number" required>
      <input type="text" id="clientName" placeholder="Client Name" required>
      <input type="text" id="origin" placeholder="Origin" required>
      <input type="text" id="destination" placeholder="Destination" required>
      <button type="submit">Add Shipment</button>
    </form>

    <!-- Update Shipment -->
    <h3>Update Shipment Status</h3>
    <form id="updateShipmentForm">
      <input type="text" id="updateTrackingNumber" placeholder="Tracking Number" required>
      <select id="shipmentStatus" required>
        <option value="Pending">Pending</option>
        <option value="In Transit">In Transit</option>
        <option value="On Hold">On Hold</option>
        <option value="Delivered">Delivered</option>
      </select>
      <button type="submit">Update Status</button>
    </form>

    <!-- Stop Shipment -->
    <h3>Stop Shipment</h3>
    <form id="stopShipmentForm">
      <input type="text" id="stopTrackingNumber" placeholder="Tracking Number" required>
      <button type="submit">Stop Shipment</button>
    </form>

    <button id="logoutBtn">Logout</button>
  </section>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script src="scripts/firebase.js"></script>
  <script src="scripts/admin.js"></script>
</body>
</html>
