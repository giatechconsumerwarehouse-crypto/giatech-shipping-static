<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Shipment - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="track-container">
    <h2>Track Your Shipment</h2>
    <form id="trackForm">
      <input type="text" id="trackingInput" placeholder="Enter Tracking Number" required>
      <button type="submit">Track</button>
    </form>
    <p id="trackError" class="error"></p>
  </div>

  <script>
    document.getElementById("trackForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const trackingNumber = document.getElementById("trackingInput").value.trim();

      if (trackingNumber) {
        window.location.href = `tracking.html?tracking=${trackingNumber}`;
      } else {
        document.getElementById("trackError").innerText = "Please enter a tracking number.";
      }
    });
  </script>
</body>
</html>
