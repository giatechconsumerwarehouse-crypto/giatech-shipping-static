<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giatech Shipping Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <!-- Company Header -->
  <header>
    <div class="logo">
      <span class="icon">🚢</span>
      <span class="icon">📦</span>
      <span class="icon">✈️</span>
      <h1>Giatech Shipping</h1>
    </div>
  </header>

  <div class="container">
    <h2>📦 Track Your Shipment</h2>
    <form id="trackForm">
      <input type="text" id="trackingId" placeholder="Enter Tracking Number" required>
      <button type="submit">Track</button>
    </form>

    <!-- Result Box -->
    <div id="result" style="display:none;">
      <h3>📋 Shipment Details</h3>
      <p><strong>Tracking ID:</strong> <span id="rTrackingId"></span></p>
      <p><strong>Address:</strong> <span id="rAddress"></span></p>
      <p><strong>Status:</strong> <span id="rStatus"></span></p>
      <p><strong>Expected Delivery:</strong> <span id="rExpected"></span></p>
      <p><strong>Items:</strong> <span id="rItems"></span></p>

      <h4>📍 Timeline</h4>
      <ul id="rTimeline" class="timeline"></ul>
    </div>

    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD4rtE-D8HT4BxUjAz-opq1S2y8OeXzBXw",
      authDomain: "giatech-shipping.firebaseapp.com",
      databaseURL: "https://giatech-shipping-default-rtdb.firebaseio.com",
      projectId: "giatech-shipping",
      storageBucket: "giatech-shipping.firebasestorage.app",
      messagingSenderId: "906996624627",
      appId: "1:906996624627:web:9d8b8cfa4e210202009b86"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("trackForm");
    const resultBox = document.getElementById("result");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const trackingId = document.getElementById("trackingId").value.trim();
      errorBox.textContent = "";
      resultBox.style.display = "none";

      try {
        const docRef = doc(db, "shipments", trackingId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("rTrackingId").textContent = data.trackingId;
          document.getElementById("rAddress").textContent = data.address;
          document.getElementById("rStatus").textContent = data.status;
          document.getElementById("rExpected").textContent = data.expected;
          document.getElementById("rItems").textContent = data.items;

          // Timeline
          const timelineList = document.getElementById("rTimeline");
          timelineList.innerHTML = "";
          if (data.timeline && data.timeline.length > 0) {
            data.timeline.forEach((step) => {
              const li = document.createElement("li");
              li.textContent = step;
              timelineList.appendChild(li);
            });
          }

          resultBox.style.display = "block";
        } else {
          errorBox.textContent = "❌ Shipment not found. Please check your Tracking ID.";
        }
      } catch (err) {
        errorBox.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
