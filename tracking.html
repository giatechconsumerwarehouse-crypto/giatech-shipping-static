<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Tracking - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Track Your Shipment</h1>

  <form id="tracking-form">
    <input type="text" id="trackingId" placeholder="Enter Tracking ID" required>
    <button type="submit">Track</button>
  </form>

  <div id="result"></div>

  <!-- Progress bar -->
  <div class="progress-container">
    <div id="progress" class="progress-bar"></div>
    <span id="progress-text">No progress yet</span>
  </div>

  <!-- Firebase + Scripts -->
  <script type="module" src="/scripts/tracking.js"></script>
</body>
</html>
