<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Your Shipment - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script type="module" src="scripts/firebase.js"></script>
</head>
<body>
  <h1>Track Your Shipment</h1>

  <!-- Tracking Form -->
  <form id="trackingForm">
    <input type="text" id="trackingIdInput" placeholder="Enter Tracking ID" required>
    <button type="submit">Track</button>
  </form>

  <!-- Tracking Result -->
  <div id="trackingResult" style="display:none;">
    <h2>Shipment Details</h2>
    <p><strong>Customer:</strong> <span id="customerName"></span></p>
    <p><strong>Location:</strong> <span id="currentLocation"></span></p>
    <p><strong>Status:</strong> <span id="currentStatus"></span></p>
    <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-step" id="step1">
        <div class="step-circle">1</div>
        <div class="step-label">Order Placed</div>
      </div>
      <div class="progress-line"></div>
      <div class="progress-step" id="step2">
        <div class="step-circle">2</div>
        <div class="step-label">Processing</div>
      </div>
      <div class="progress-line"></div>
      <div class="progress-step" id="step3">
        <div class="step-circle">3</div>
        <div class="step-label">Shipped</div>
      </div>
      <div class="progress-line"></div>
      <div class="progress-step" id="step4">
        <div class="step-circle">4</div>
        <div class="step-label">Delivered</div>
      </div>
    </div>

    <!-- Google Map -->
    <h3>Live Location</h3>
    <<div id="map" style="width: 100%; height: 400px;"></div>

<!-- Google Maps API (with your key) -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY_xfNLLZrU-j3teqmPBRMwibGjQEsn3w"></script>
<script src="scripts/tracking.js"></script>



  <!-- Tracking Script -->
  <script type="module" src="scripts/tracking.js"></script>
</body>
</html>
