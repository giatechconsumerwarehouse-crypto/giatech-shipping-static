 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Tracking | Giatech Shipping</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">üì¶ Track Your Shipment</h1>

    <!-- Input form -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <input 
        type="text" 
        id="trackingNumber" 
        placeholder="Enter Tracking Number" 
        class="w-full p-3 border border-gray-300 rounded mb-4 focus:ring focus:ring-blue-300"
      >
      <button 
        onclick="trackShipment()" 
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Track
      </button>
    </div>

    <!-- Result Section -->
    <div id="result" class="mt-6"></div>
  </div>

  <script>
    // ‚úÖ Firebase config (replace with your config from Firebase Console)
    const firebaseConfig = {
  apiKey: "AIzaSyEXAMPLE-KEY",
  authDomain: "giatech-shipping.firebaseapp.com",
  projectId: "giatech-shipping",
  storageBucket: "giatech-shipping.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abc123def456"
};


    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Tracking function
    async function trackShipment() {
      const trackingNumber = document.getElementById("trackingNumber").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p class='text-gray-600'>Searching...</p>";

      try {
        const querySnapshot = await db.collection("shipments")
          .where("trackingNumber", "==", trackingNumber)
          .get();

        if (querySnapshot.empty) {
          resultDiv.innerHTML = `<p class="text-red-600">‚ùå No shipment found for <strong>${trackingNumber}</strong></p>`;
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          resultDiv.innerHTML = `
            <div class="bg-white shadow-lg rounded-lg p-6 border-l-4 border-blue-600">
              <h2 class="text-xl font-semibold text-blue-700 mb-2">Shipment Details</h2>
              <p><strong>Tracking Number:</strong> ${data.trackingNumber}</p>
              <p><strong>Status:</strong> ${data.status}</p>
              <p><strong>Location:</strong> ${data.location}</p>
              <p><strong>Recipient:</strong> ${data.recipient}</p>
              <p><strong>Expected Delivery:</strong> ${data.expectedDelivery}</p>
            </div>
          `;
        });
      } catch (error) {
        console.error("Error fetching shipment:", error);
        resultDiv.innerHTML = "<p class='text-red-600'>‚ö†Ô∏è Error retrieving shipment data.</p>";
      }
    }
  </script>
</body>
</html>
