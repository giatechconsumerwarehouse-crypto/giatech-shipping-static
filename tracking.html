<script>
  function trackShipment(event) {
    event.preventDefault();
    const trackingNumber = document.getElementById("trackingNumber").value;
    const result = document.getElementById("tracking-result");

    // Get data from localStorage
    const shipments = JSON.parse(localStorage.getItem("shipments")) || {};

    if (shipments[trackingNumber]) {
      const s = shipments[trackingNumber];
      result.innerHTML = `
        <h3>Tracking Number: ${trackingNumber}</h3>
        <p>Status: ${s.status}</p>
        <p>Current Location: ${s.location}</p>
        <p>ETA: ${s.eta}</p>
      `;
    } else {
      result.innerHTML = "<p style='color:red;'>‚ùå Tracking number not found.</p>";
    }
  }
</script>
