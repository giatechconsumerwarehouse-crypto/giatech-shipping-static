<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Shipment - Giatech</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Giatech Shipping</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tracking.html">Track</a></li>
        <li><a href="admin-login.html">Admin</a></li>
      </ul>
    </div>
  </nav>

  <!-- Tracking Section -->
  <section class="tracking">
    <h2>Track Your Shipment</h2>
    <form id="tracking-form">
      <input type="text" id="tracking-number" placeholder="Enter Tracking Number" required>
      <button type="submit">Track</button>
    </form>

    <!-- Progress Tracker -->
    <div id="tracking-result" class="progress-container" style="display:none;">
      <div class="progress-step" id="step1">
        <div class="step-circle">1</div>
        <div class="step-label">Order Placed</div>
      </div>
      <div class="progress-line"></div>
      <div class="progress-step" id="step2">
        <div class="step-circle">2</div>
        <div class="step-label">Processing</div>
      </div>
      <div class="progress-line"></div>
      <div class="progress-step" id="step3">
        <div class="step-circle">3</div>
        <div class="step-label">Shipped</div>
      </div>
      <div class="progress-line"></div>
      <div class="progress-step" id="step4">
        <div class="step-circle">4</div>
        <div class="step-label">Delivered</div>
      </div>
    </div>
  </section>

  <script>
    // Firebase Config (replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyD4rtE-D8HT4BxUjAz-opq1S2y8OeXzBXw",
      authDomain: "giatech-shipping.firebaseapp.com",
      databaseURL: "https://giatech-shipping-default-rtdb.firebaseio.com",
      projectId: "giatech-shipping",
      storageBucket: "giatech-shipping.firebasestorage.app",
      messagingSenderId: "906996624627",
      appId: "1:906996624627:web:9d8b8cfa4e210202009b86"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    const form = document.getElementById("tracking-form");
    const result = document.getElementById("tracking-result");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const trackingNumber = document.getElementById("tracking-number").value.trim();

      if (!trackingNumber) return;

      // Listen for live updates
      firebase.database().ref("shipments/" + trackingNumber).on("value", (snapshot) => {
        if (snapshot.exists()) {
          result.style.display = "flex";
          const status = snapshot.val().status;
          updateProgress(status);
        } else {
          alert("Tracking number not found.");
          result.style.display = "none";
        }
      });
    });

    function updateProgress(status) {
      // Reset all steps
      document.querySelectorAll(".progress-step").forEach(step => {
        step.classList.remove("active");
      });

      if (status === "Order Placed") {
        document.getElementById("step1").classList.add("active");
      } else if (status === "Processing") {
        document.getElementById("step1").classList.add("active");
        document.getElementById("step2").classList.add("active");
      } else if (status === "Shipped") {
        document.getElementById("step1").classList.add("active");
        document.getElementById("step2").classList.add("active");
        document.getElementById("step3").classList.add("active");
      } else if (status === "Delivered") {
        document.getElementById("step1").classList.add("active");
        document.getElementById("step2").classList.add("active");
        document.getElementById("step3").classList.add("active");
        document.getElementById("step4").classList.add("active");
      }
    }
  </script>
</body>
</html>
