<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Shipment - Giatech Shipping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="tracking-container">
    <h1>Track Your Shipment</h1>

    <!-- Search Form -->
    <form id="trackingForm">
      <input type="text" id="trackingInput" placeholder="Enter Tracking ID" required />
      <button type="submit">Track</button>
    </form>

    <!-- Tracking Result -->
    <div id="trackingResult" class="tracking-result hidden">
      <h2>Shipment Details</h2>
      <p><strong>Tracking ID:</strong> <span id="resultTrackingId"></span></p>
      <p><strong>Client:</strong> <span id="resultClientName"></span></p>
      <p><strong>Origin:</strong> <span id="resultOrigin"></span></p>
      <p><strong>Destination:</strong> <span id="resultDestination"></span></p>
      <p><strong>Status:</strong> <span id="resultStatus"></span></p>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-step" id="step1">
          <div class="step-circle">1</div>
          <div class="step-label">Order Placed</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" id="step2">
          <div class="step-circle">2</div>
          <div class="step-label">Processing</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" id="step3">
          <div class="step-circle">3</div>
          <div class="step-label">Shipped</div>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" id="step4">
          <div class="step-circle">4</div>
          <div class="step-label">Delivered</div>
        </div>
      </div>

      <!-- Live Map -->
      <div id="map" class="map"></div>

      <!-- Proof of Delivery -->
      <div id="proofContainer" class="proof hidden">
        <h3>Proof of Delivery</h3>
        <img id="proofImage" src="" alt="Proof of Delivery" />
      </div>
    </div>
  </div>

  <script src="scripts/firebase.js"></script>
  <script src="scripts/tracking.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY_xfNLLZrU-j3teqmPBRMwibGjQEsn3w&callback=initMap"></script>
</body>
    </html>
