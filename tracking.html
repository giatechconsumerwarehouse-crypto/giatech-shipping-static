<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipment Tracking</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="scripts/firebase.js"></script>
</head>
<body onload="initMap()">

  <div class="container">
    <h1>Shipment Tracking</h1>
    <form id="trackingForm">
      <input type="text" id="trackingInput" placeholder="Enter Tracking ID" required>
      <button type="submit">Track</button>
    </form>

    <div id="trackingResult" class="hidden">
      <h2>Tracking Details</h2>
      <p><strong>Tracking ID:</strong> <span id="resultTrackingId"></span></p>
      <p><strong>Client Name:</strong> <span id="resultClientName"></span></p>
      <p><strong>Origin:</strong> <span id="resultOrigin"></span></p>
      <p><strong>Destination:</strong> <span id="resultDestination"></span></p>
      <p><strong>Status:</strong> <span id="resultStatus"></span></p>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="step1" class="progress-step"><div class="step-circle">1</div><div class="step-label">Order Placed</div></div>
        <div class="progress-line"></div>
        <div id="step2" class="progress-step"><div class="step-circle">2</div><div class="step-label">Processing</div></div>
        <div class="progress-line"></div>
        <div id="step3" class="progress-step"><div class="step-circle">3</div><div class="step-label">Shipped</div></div>
        <div class="progress-line"></div>
        <div id="step4" class="progress-step"><div class="step-circle">4</div><div class="step-label">Delivered</div></div>
      </div>

      <!-- Proof of Delivery -->
      <div id="proofContainer" class="hidden">
        <h3>Proof of Delivery</h3>
        <img id="proofImage" src="" alt="Proof of Delivery" style="max-width: 400px; border: 2px solid #ccc;">
      </div>

      <!-- Live Map -->
      <div id="map" style="width:100%; height:400px; margin-top:20px;"></div>
    </div>
  </div>

  <script src="scripts/tracking.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY_xfNLLZrU-j3teqmPBRMwibGjQEsn3w&callback=initMap"></script>
</body>
</html>
