<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Giatech Shipping</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ”‘ Admin Login</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required><br><br>

      <label>Password:</label>
      <input type="password" id="password" required><br><br>

      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyD4rtE-D8HT4BxUjAz-opq1S2y8OeXzBXw",
  authDomain: "giatech-shipping.firebaseapp.com",
  databaseURL: "https://giatech-shipping-default-rtdb.firebaseio.com",
  projectId: "giatech-shipping",
  storageBucket: "giatech-shipping.firebasestorage.app",
  messagingSenderId: "906996624627",
  appId: "1:906996624627:web:9d8b8cfa4e210202009b86"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "admin.html"; // âœ… Redirect to admin panel
      } catch (error) {
        document.getElementById("message").innerHTML = "<span style='color:red;'>" + error.message + "</span>";
      }
    });
  </script>
</body>
</html>
